<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #333;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .toggle-link {
            margin-top: 15px;
            text-align: center;
            color: #007bff;
            cursor: pointer;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="form-title">Login</h1>
        <form id="auth-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <div id="name-field" style="display: none;">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
            </div>
            
            <button type="submit" id="submit-button">Login</button>
        </form>
        <div class="toggle-link" id="toggle-link">Don't have an account? Sign up here.</div>
    </div>

    <script>
        const formTitle = document.getElementById('form-title');
        const authForm = document.getElementById('auth-form');
        const nameField = document.getElementById('name-field');
        const submitButton = document.getElementById('submit-button');
        const toggleLink = document.getElementById('toggle-link');
        
        let isSignUp = false;

        toggleLink.addEventListener('click', () => {
            isSignUp = !isSignUp;
            if (isSignUp) {
                formTitle.textContent = "Sign Up";
                nameField.style.display = "block";
                submitButton.textContent = "Sign Up";
                toggleLink.textContent = "Already have an account? Login here.";
            } else {
                formTitle.textContent = "Login";
                nameField.style.display = "none";
                submitButton.textContent = "Login";
                toggleLink.textContent = "Don't have an account? Sign up here.";
            }
        });

        authForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent page reload on form submit
            if (isSignUp) {
                alert("Sign-Up Successful! (Add backend logic here)");
            } else {
                alert("Login Successful! (Add backend logic here)");
            }
        });
    </script>
</body>
</html>
